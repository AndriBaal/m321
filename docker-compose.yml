services:
  mongodb:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: m321_app
      MONGO_INITDB_ROOT_USERNAME: m321_app
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongo_pass
    ports:
      - "27017:27017"
    volumes:
      - mongo_volume:/data/db
      - mongo_volume:/data/configdb
    secrets:
      - mongo_pass

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.4
    container_name: keycloak
    entrypoint: ["/opt/keycloak/import_realm.sh"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-mem
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm:/opt/keycloak/data/import
      - ./scripts/import_realm.sh:/opt/keycloak/import_realm.sh
    secrets:
      - keycloak_secret
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883" # MQTT
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_volume/data:/mosquitto/data
  
  m321_app:
    container_name: m321_app
    image: m321-app:latest
    build: ./app
    restart: always
    environment:
      REBUILD_INDEXES: true
      RUST_LOG: info
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: m321_app
      MONGO_USERNAME: m321_app
      MONGO_PASSWORD_FILE: /run/secrets/mongo_pass
      SESSION_SECRET_FILE: /run/secrets/session_secret
      KEYCLOAK_PORT: 8080
      KEYCLOAK_REALM: m321
      KEYCLOAK_CLIENT_ID: actix-app
    ports:
      - "80:80"
    depends_on:
      - mongodb
      - keycloak
      - mosquitto
    secrets:
      - mongo_pass
      - session_secret
  nginx:
    image: nginx
    container_name: nginx
    restart: always
    ports:
      - "8081:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - m321_app
volumes:
  mongo_volume:
  mosquitto_volume:

secrets:
  mongo_pass:
    file: ./secrets/mongo_pass.txt
  session_secret:
    file: ./secrets/session_secret.txt
  keycloak_secret:
    file: ./secrets/keycloak_secret.txt
